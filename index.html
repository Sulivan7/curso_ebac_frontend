<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício HTML - JS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form id="formulario">
      <h1>Exercício HTML - JS</h1>
      <h2>Campo B deve ser maior que Cambo A</h2>
      <label for="campo-a">Campo A:</label>
      <input type="number" id="campo-a" name="campo-a" required /><br />
      <label for="campo-b">Campo B:</label>
      <input type="number" id="campo-b" name="campo-b" required /><br />
      <button type="submit">Enviar</button>
      <p id="mensagem"></p>
    </form>

    <script src="main.js"></script>
  </body>
</html>
