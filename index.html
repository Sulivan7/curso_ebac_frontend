<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <input type="text" id="search" class="search" placeholder="Usuário no Github">
        <button id="search-button" class="search-button">Buscar</button>
        <div class="container">
            <img class="profile-avatar" src="./avatar.jpg" id="profile-avatar" alt=".">
            <h1 class="profile-name" id="profile-name">Nome</h1>
            <h2 class="profile-username" id="profile-username">@Usuário</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">?</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">?</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">?</span>
                </li>
            </ul>
            <a href="#" id="profile-link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script src="./jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
